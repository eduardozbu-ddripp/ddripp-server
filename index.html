    <script>
        // =================================================================

        var tripData = { origin: null, destination: null, startDate: null, returnDate: null, activities: [], title: '', tripObjective: '', weatherForecast: '', accommodation: null };
        var missingInfoQueue = [];

        // --- CORE: CHAMADA AO ENDPOINT DO FINE-TUNING ---
        async function callGeminiSmart(promptText, schema) {
            
            if (!window.ENDPOINT_URL || window.ENDPOINT_URL.includes("COLE_SUA_URL")) {
                alert("Erro: Endpoint n√£o configurado no c√≥digo.");
                throw new Error("Endpoint ausente.");
            }

            window.logToScreen("Enviando dados para o modelo Fine-Tuned...", 'info');

            try {
                const response = await fetch(window.ENDPOINT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: promptText,
                        schema: schema 
                    })
                });

                if (!response.ok) {
                    const errorDetails = await response.text();
                    throw new Error(`Erro no servidor: ${response.status} - ${errorDetails}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                window.logToScreen("SUCESSO: O modelo treinado respondeu!", 'success');
                
                const resultText = data.text;
                try {
                    const cleanJson = resultText.replace(/```json/g, "").replace(/```/g, "").trim();
                    return JSON.parse(cleanJson);
                } catch (e) {
                    console.error("Erro JSON:", resultText);
                    throw new Error("O modelo respondeu, mas n√£o em JSON v√°lido.");
                }

            } catch (err) {
                window.logToScreen(`Falha Cr√≠tica: ${err.message}`, 'error');
                alert(`Erro ao conectar com seu modelo: ${err.message}`);
                throw err;
            }
        }

        // --- FUN√á√ïES DE INTERFACE ---
        // AQUI EST√Å A FUN√á√ÉO QUE FALTAVA
        function loadHeaderImage() {
            // Se n√£o houver servidor de imagem configurado ou dados, usa um placeholder bonito
            if (!tripData.destination) return;
            
            var query = encodeURIComponent(tripData.destination);
            // Fallback simples usando Unsplash se o servidor pr√≥prio falhar
            var dynamicImgUrl = `https://source.unsplash.com/1600x900/?${query},travel`;
            
            if (SERVER_SHARE_URL && SERVER_SHARE_URL.includes('ddripp')) {
                 dynamicImgUrl = SERVER_SHARE_URL.replace('/share', '/dynamic-cover') + `?dest=${encodeURIComponent(tripData.destination)}&date=${encodeURIComponent(tripData.startDate||'')}`;
            }

            destinationImageUrl = dynamicImgUrl; 
            var img = new Image();
            img.onload = function() {
                var headerBg = document.getElementById('header-bg-image');
                headerBg.style.backgroundImage = `url('${dynamicImgUrl}')`;
                headerBg.style.opacity = '0.9';
                document.getElementById('header-loader').classList.add('hidden');
                window.logToScreen("Capa din√¢mica carregada!", 'success');
            };
            img.onerror = function() {
                document.getElementById('header-loader').innerHTML = '<span class="text-gray-400 text-xs">Imagem indispon√≠vel</span>';
            };
            img.src = dynamicImgUrl;
        }

        // --- UPLOAD E VISUALIZA√á√ÉO ---
        function handleFileSelect(input) {
            var files = Array.from(input.files);
            if (!files.length) return;
            var readPromises = files.map(file => new Promise((resolve, reject) => {
                var reader = new FileReader();
                reader.onload = e => resolve({ name: file.name, mimeType: file.type, data: e.target.result.split(',')[1] });
                reader.onerror = reject;
                reader.readAsDataURL(file);
            }));
            Promise.all(readPromises).then(results => {
                selectedFiles = selectedFiles.concat(results);
                renderFilePreviews();
                input.value = ""; 
            });
        }

        function renderFilePreviews() {
            var container = document.getElementById('file-preview-container');
            container.innerHTML = '';
            if (selectedFiles.length > 0) container.classList.remove('hidden'); else container.classList.add('hidden');
            selectedFiles.forEach((file, index) => {
                container.innerHTML += `<div class="file-badge"><i class="fas fa-file-alt mr-2"></i>${file.name} <button onclick="removeFile(${index})" class="ml-2 text-red-500 hover:text-red-700 font-bold">√ó</button></div>`;
            });
        }
        function removeFile(index) { selectedFiles.splice(index, 1); renderFilePreviews(); }

        // --- VOZ ---
        var recognition;
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            var SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR'; recognition.continuous = false; recognition.interimResults = false;
        }
        function toggleVoice(inputId, btnElement) {
            if (!recognition) return alert("Navegador sem suporte a voz.");
            var icon = btnElement.querySelector('i');
            if (btnElement.classList.contains('listening')) {
                recognition.stop();
                btnElement.classList.remove('listening'); icon.classList.remove('listening-pulse');
                return;
            }
            try {
                recognition.start();
                btnElement.classList.add('listening'); icon.classList.add('listening-pulse');
                recognition.onresult = function(event) {
                    var transcript = event.results[0][0].transcript;
                    var inputEl = document.getElementById(inputId);
                    if(inputEl.value && !inputEl.value.endsWith(' ')) inputEl.value += ' ';
                    inputEl.value += transcript;
                    btnElement.classList.remove('listening'); icon.classList.remove('listening-pulse');
                };
                recognition.onend = function() { btnElement.classList.remove('listening'); icon.classList.remove('listening-pulse'); };
            } catch (e) { console.error(e); }
        }

        function showLoader(msg) { document.getElementById('loading-message').textContent = msg; document.getElementById('loading-spinner').classList.remove('hidden'); }
        function hideLoader() { document.getElementById('loading-spinner').classList.add('hidden'); }

        // --- L√ìGICA LOG√çSTICA ---
        function subtractTime(timeStr, minutesToSubtract) {
            if(!timeStr) return "";
            var parts = timeStr.split(':'); var d = new Date();
            d.setHours(parseInt(parts[0]), parseInt(parts[1]), 0);
            d.setMinutes(d.getMinutes() - minutesToSubtract);
            return d.getHours().toString().padStart(2, '0') + ":" + d.getMinutes().toString().padStart(2, '0');
        }
        function addTime(timeStr, minutesToAdd) {
            if(!timeStr) return "";
            var parts = timeStr.split(':'); var d = new Date();
            d.setHours(parseInt(parts[0]), parseInt(parts[1]), 0);
            d.setMinutes(d.getMinutes() + minutesToAdd);
            return d.getHours().toString().padStart(2, '0') + ":" + d.getMinutes().toString().padStart(2, '0');
        }

        async function fetchWeather(destination) {
            try {
                const { Geocoder } = await google.maps.importLibrary("geocoding");
                const geocoder = new Geocoder();
                geocoder.geocode({ 'address': destination }, function(results, status) {
                    if (status === 'OK' && results[0]) {
                        var lat = results[0].geometry.location.lat();
                        var lng = results[0].geometry.location.lng();
                        fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lng}&daily=weathercode,temperature_2m_max,temperature_2m_min&timezone=auto`)
                            .then(r => r.json())
                            .then(data => {
                                if (data.daily) {
                                    var max = Math.round(data.daily.temperature_2m_max[0]);
                                    var min = Math.round(data.daily.temperature_2m_min[0]);
                                    var code = data.daily.weathercode[0];
                                    var widget = document.getElementById('weather-widget');
                                    widget.innerHTML = `<span class="font-bold text-gray-800">${max}¬∞ / ${min}¬∞</span>`;
                                    widget.classList.remove('hidden');
                                }
                            });
                    }
                });
            } catch (e) { console.warn("Erro Clima", e); }
        }

        // --- FUN√á√ïES DE FLUXO ---
        function checkFlightClarification() {
            var flightIndex = tripData.activities.findIndex(function(a) {
                var isVague = a.type === 'travel' && (!a.flightNumber || !a.airline) && a.description.toLowerCase().includes("voo");
                var hasOptions = a.flightOptions && a.flightOptions.length > 0;
                return isVague || hasOptions;
            });
            if (flightIndex !== -1) {
                selectedFlightActivityIndex = flightIndex;
                var activity = tripData.activities[flightIndex];
                var options = activity.flightOptions || [
                    { airline: "Gol", flightNumber: "G3-1000", time: activity.time, origin: "GRU", destination: "GIG", durationMinutes: 60 },
                    { airline: "Latam", flightNumber: "LA-3000", time: activity.time, origin: "CGH", destination: "SDU", durationMinutes: 60 }
                ];
                openFlightSelectionModal(options);
                return true; 
            }
            return false;
        }

        function openFlightSelectionModal(options) {
            var list = document.getElementById('flight-options-list');
            list.innerHTML = '';
            options.forEach(function(opt, idx) {
                var div = document.createElement('div');
                div.className = "border border-gray-200 rounded-lg p-3 hover:bg-blue-50 cursor-pointer transition flex items-center justify-between";
                div.innerHTML = '<div><div class="font-bold text-gray-800">' + opt.airline + ' ' + opt.flightNumber + '</div></div><input type="radio" name="flight-opt" value="' + idx + '" class="w-5 h-5 text-blue-600">';
                div.onclick = function() { var radio = this.querySelector('input'); radio.checked = true; };
                list.appendChild(div);
            });
            // Manual Option
            var manualDiv = document.createElement('div');
            manualDiv.className = "border border-gray-200 rounded-lg p-3 hover:bg-blue-50 cursor-pointer transition";
            manualDiv.innerHTML = '<div class="flex items-center gap-2 mb-2"><input type="radio" name="flight-opt" value="manual" class="w-5 h-5 text-blue-600"><span class="font-bold text-gray-800">Inserir Manualmente</span></div>';
            list.appendChild(manualDiv);

            document.getElementById('initial-view').classList.add('hidden');
            document.getElementById('gap-filling-view').classList.add('hidden');
            document.getElementById('flight-selection-view').classList.remove('hidden');
        }

        function confirmFlightSelection() {
            var selected = document.querySelector('input[name="flight-opt"]:checked');
            if (!selected) return alert("Selecione uma op√ß√£o.");
            
            // L√≥gica simplificada de confirma√ß√£o
            document.getElementById('flight-selection-view').classList.add('hidden');
            if (!checkFlightClarification()) checkTransportClarification();
        }

        function checkTransportClarification() {
            var transportIndex = tripData.activities.findIndex(function(a) { return a.transport === "ASK_USER"; });
            if (transportIndex !== -1) {
                selectedTransportActivityIndex = transportIndex;
                missingInfoQueue.push({ key: 'transport_fix_' + transportIndex, q: 'Como vai se deslocar para: ' + tripData.activities[transportIndex].description + '?', type: 'text' });
                askNext();
                return true;
            }
            checkMissingInfo();
            return false;
        }

        async function handleInitialInput() {
            var inputEl = document.getElementById('initial-input');
            var inputVal = inputEl.value;
            if ((!inputVal || inputVal.trim() === "") && selectedFiles.length === 0) return alert('Por favor, diga algo ou anexe um arquivo.');
            showLoader('Conectando ao C√©rebro ddripp (Vertex AI)...');
            var today = new Date().toLocaleDateString('pt-BR');
            var schemaStructure = {
                type: "OBJECT",
                properties: {
                    "missingCriticalInfo": { "type": "STRING" },
                    "tripObjective": { "type": "STRING" },
                    "origin": { "type": "STRING" },
                    "destination": { "type": "STRING" },
                    "startDate": { "type": "STRING" },
                    "returnDate": { "type": "STRING" },
                    "accommodation": { "type": "STRING" },
                    "activities": { 
                        "type": "ARRAY", 
                        "items": { 
                            "type": "OBJECT", 
                            "properties": {
                                "date": { "type": "STRING" },
                                "time": { "type": "STRING" },
                                "description": { "type": "STRING" },
                                "location": { "type": "STRING" },
                                "type": { "type": "STRING", "enum": ["travel", "commitment", "meal", "leisure", "free_time"] },
                                "transport": { "type": "STRING" },
                                "flightNumber": { "type": "STRING" },
                                "airline": { "type": "STRING" },
                                "originAirport": { "type": "STRING" },
                                "destinationAirport": { "type": "STRING" },
                                "flightDurationMinutes": { "type": "INTEGER" }
                            },
                            "required": ["date", "time", "description", "type"]
                        }
                    }
                },
                "required": ["activities", "tripObjective"]
            };
            var masterPrompt = "[INPUT]\n\"" + inputVal + "\"\n\n[DATA]: " + today;

            try {
                var result = await callGeminiSmart(masterPrompt, schemaStructure);
                hideLoader();
                if (result) { 
                    tripData = { ...tripData, ...result };
                    if(!tripData.activities) tripData.activities = [];
                    selectedFiles = []; renderFilePreviews();
                    
                    if (checkFlightClarification()) return; 
                    if (checkTransportClarification()) return;
                    checkMissingInfo();
                }
            } catch (e) {
                hideLoader();
            }
        };

        function checkMissingInfo() {
            if (!tripData.destination && missingInfoQueue.length === 0) missingInfoQueue.push({ key: 'destination', q: 'Qual o destino da viagem?', type: 'location' });
            if (!tripData.startDate && missingInfoQueue.length === 0) missingInfoQueue.push({ key: 'startDate', q: 'Qual a data de in√≠cio?', type: 'date' });
            if (missingInfoQueue.length > 0) askNext();
            else generateItinerary();
        }

        function askNext() {
            var q = missingInfoQueue[0];
            document.getElementById('gap-question').textContent = q.q;
            var input = document.getElementById('gap-input');
            input.value = '';
            
            document.getElementById('gap-filling-view').classList.remove('hidden');
            document.getElementById('initial-view').classList.add('hidden');
            if(q.type !== 'location') input.focus();
        }

        function handleGapInput() {
            var val = document.getElementById('gap-input').value;
            if (!val) return alert('Responda por favor.');
            tripData[missingInfoQueue[0].key] = val;
            missingInfoQueue.shift();
            if (missingInfoQueue.length > 0) askNext();
            else {
                document.getElementById('gap-filling-view').classList.add('hidden');
                if (checkTransportClarification()) return;
                generateItinerary();
            }
        }

        function renderItinerary() {
            var container = document.getElementById('itinerary-content');
            container.innerHTML = '';
            if(tripData.activities) {
                tripData.activities.sort(function(a, b) { return (a.date + a.time).localeCompare(b.date + b.time); });
                var days = {};
                tripData.activities.forEach(function(act) {
                    if (!days[act.date]) days[act.date] = [];
                    days[act.date].push(act);
                });
                Object.keys(days).sort().forEach(function(date) {
                    var dayDiv = document.createElement('div');
                    var parts = date.split('-');
                    var dateStr = parts.length === 3 ? parts[2] + '/' + parts[1] : date;
                    var htmlContent = '<h3 class="sticky-header text-lg font-bold text-blue-800 uppercase tracking-wide border-b border-blue-100 mb-4 bg-[#f8f9fa]">' + dateStr + '</h3><div class="bg-white rounded-2xl card-shadow overflow-hidden">';
                    days[date].forEach(function(act) {
                        htmlContent += '<div class="itinerary-grid hover:bg-gray-50 border-b border-gray-50 last:border-0"><div class="font-bold text-gray-700 pt-1">' + (act.time || '--:--') + '</div><div class="text-center"><span class="text-xs font-bold text-gray-500 bg-gray-100 px-2 py-1 rounded-full">' + (act.person || 'Todos') + '</span></div><div><span class="font-semibold text-gray-800 block">' + act.description + '</span></div></div>';
                    });
                    htmlContent += '</div>';
                    dayDiv.innerHTML = htmlContent;
                    container.appendChild(dayDiv);
                });
            }
        }

        async function handleAdjustmentInput() {
            // L√≥gica de ajuste simplificada
            alert('Ajuste enviado (simula√ß√£o)');
        }

        function shareTrip() {
            var text = `*${tripData.tripObjective}*\n${tripData.destination}`;
            window.open("https://api.whatsapp.com/send?text=" + encodeURIComponent(text));
        }

        function downloadPDF() {
            var { jsPDF } = window.jspdf;
            var element = document.getElementById('itinerary-view');
            var buttons = document.getElementById('trip-footer');
            if(buttons) buttons.classList.add('hidden');
            html2canvas(element, { scale: 2 }).then(function(canvas) {
                var imgData = canvas.toDataURL('image/png');
                var pdf = new jsPDF('p', 'mm', 'a4');
                var pdfWidth = pdf.internal.pageSize.getWidth();
                var pdfHeight = pdf.internal.pageSize.getHeight();
                pdf.addImage(imgData, 'PNG', 10, 10, pdfWidth-20, (canvas.height*(pdfWidth-20))/canvas.width);
                pdf.save("roteiro.pdf");
                if(buttons) buttons.classList.remove('hidden');
            });
        }
        
        window.handleInitialInput = handleInitialInput;
    </script>
</body>
</html>
