    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js";
      import { getVertexAI, getGenerativeModel } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-vertexai.js";

      // Configuração do Projeto Único (ddripp2)
      const firebaseConfig = {
        apiKey: window.API_KEY_FINAL, 
        authDomain: "ddripp2.firebaseapp.com",
        projectId: "ddripp2",
        storageBucket: "ddripp2.firebasestorage.app",
        messagingSenderId: "246188888920",
        appId: "1:246188888920:web:b13c5f7c3af68b37aa8b2d",
        measurementId: "G-ENQ9Y0EKCB"
      };

      // Logger Visual
      window.logToScreen = function(msg, type = 'info') {
          const consoleEl = document.getElementById('debug-console');
          if(!consoleEl) return;
          const color = type === 'error' ? 'text-red-400' : (type === 'success' ? 'text-green-400' : 'text-gray-300');
          consoleEl.innerHTML += `<div class="${color} mb-1 border-b border-gray-800 pb-1">${msg}</div>`;
          consoleEl.scrollTop = consoleEl.scrollHeight;
      };

      try {
          const app = initializeApp(firebaseConfig);
          const hostname = window.location.hostname;
          const isProduction = hostname.includes('github.io') || hostname.includes('firebaseapp.com') || hostname.includes('ddripp');
          
          if (isProduction) {
              try { 
                  const analytics = getAnalytics(app);
                  console.log("Analytics iniciado.");
              } catch(errAnalytics) { 
                  console.warn("Analytics ignorado.");
              }
          } else {
              window.logToScreen("Modo Preview: Analytics desativado.", 'info');
          }

          // Inicializa Vertex AI
          const vertexAI = getVertexAI(app, { location: "us-central1" });
          window.vertexAI = vertexAI; 
          window.getGenerativeModel = getGenerativeModel;

          // Função Híbrida V35: Tenta Vertex Fine-Tuned -> Se falhar, tenta REST API (Gemini 2.0)
          window.callVertexAI = async function(modelName, promptText, schema) {
              
              // 1. TENTATIVA VERTEX AI (FINE-TUNED)
              if (modelName && modelName.includes('projects/')) {
                  window.logToScreen(`Tentando Fine-Tuned (Vertex)...`, 'info');
                  try {
                      const tunedModel = getGenerativeModel(vertexAI, { 
                          model: modelName,
                          generationConfig: { responseMimeType: "application/json", responseSchema: schema }
                      });
                      const result = await tunedModel.generateContent(promptText);
                      window.logToScreen("SUCESSO: Fine-Tuned respondeu!", 'success');
                      return JSON.parse(result.response.text());
                  } catch (error) {
                      window.logToScreen(`Vertex AI falhou (${error.message}). Ativando protocolo de emergência...`, 'warning');
                  }
              }

              // 2. TENTATIVA REST API (GOOGLE AI STUDIO - FALLBACK)
              // Atualizado para usar Gemini 2.0 Flash (Vigente Dez/2025)
              const fallbackModel = "gemini-2.0-flash";
              window.logToScreen(`Usando Fallback REST API (${fallbackModel})...`, 'info');
              
              try {
                  const url = `https://generativelanguage.googleapis.com/v1beta/models/${fallbackModel}:generateContent?key=${window.API_KEY_FINAL}`;
                  
                  const response = await fetch(url, {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({
                          contents: [{ parts: [{ text: promptText }] }],
                          generationConfig: { 
                              responseMimeType: "application/json", 
                              responseSchema: schema 
                          }
                      })
                  });

                  if (!response.ok) {
                      const errorData = await response.json();
                      const errorMsg = errorData.error?.message || response.statusText;
                      throw new Error(`Google API Bloqueada: ${errorMsg}`);
                  }
                  
                  const data = await response.json();
                  const text = data.candidates[0].content.parts[0].text;
                  window.logToScreen(`SUCESSO: Roteiro gerado via REST (${fallbackModel})!`, 'success');
                  return JSON.parse(text);

              } catch (err) {
                  window.logToScreen(`Falha REST: ${err.message}`, 'error');
                  // Se der erro 403, avisa especificamente sobre a chave
                  if(err.message.includes("403")) {
                       alert("Acesso Negado (403): Verifique nas Credenciais do Google Cloud se a chave está sem restrições de IP/HTTP.");
                  }
                  throw err;
              }
          };
          
          window.logToScreen("Sistema V35 (Hybrid Fallback) Pronto.", 'success');
      } catch (e) {
          window.logToScreen(`Erro Init: ${e.message}`, 'error');
      }
    </script>

    <script>
        // =================================================================

        // MANTIDO: Configuração do Modelo Fine-Tuned (Projeto ddripp2)
        var TUNED_MODEL_NAME = "projects/246188888920/locations/us-central1/models/980279487348342784@1";
        
        var SERVER_SHARE_URL = "https://ddripp-server.onrender.com/share"; 
        
        var tripData = { origin: null, destination: null, startDate: null, returnDate: null, activities: [], title: '', tripObjective: '', weatherForecast: '', accommodation: null };
        var missingInfoQueue = [];
        var selectedFlightActivityIndex = -1; 
        var selectedTransportActivityIndex = -1;
        var selectedFiles = []; 
        var destinationImageUrl = "";

        // --- UPLOAD E VISUALIZAÇÃO ---
        function handleFileSelect(input) {
            var files = Array.from(input.files);
            if (!files.length) return;
            var readPromises = files.map(file => new Promise((resolve, reject) => {
                var reader = new FileReader();
                reader.onload = e => resolve({ name: file.name, mimeType: file.type, data: e.target.result.split(',')[1] });
                reader.onerror = reject;
                reader.readAsDataURL(file);
            }));
            Promise.all(readPromises).then(results => {
                selectedFiles = selectedFiles.concat(results);
                renderFilePreviews();
                input.value = ""; 
            });
        }

        function renderFilePreviews() {
            var container = document.getElementById('file-preview-container');
            container.innerHTML = '';
            if (selectedFiles.length > 0) container.classList.remove('hidden'); else container.classList.add('hidden');
            selectedFiles.forEach((file, index) => {
                container.innerHTML += `<div class="file-badge"><i class="fas fa-file-alt mr-2"></i>${file.name} <button onclick="removeFile(${index})" class="ml-2 text-red-500 hover:text-red-700 font-bold">×</button></div>`;
            });
        }
        function removeFile(index) { selectedFiles.splice(index, 1); renderFilePreviews(); }

        // --- VOZ ---
        var recognition;
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            var SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR'; recognition.continuous = false; recognition.interimResults = false;
        }
        function toggleVoice(inputId, btnElement) {
            if (!recognition) return alert("Navegador sem suporte a voz.");
            var icon = btnElement.querySelector('i');
            if (btnElement.classList.contains('listening')) {
                recognition.stop();
                btnElement.classList.remove('listening'); icon.classList.remove('listening-pulse');
                return;
            }
            try {
                recognition.start();
                btnElement.classList.add('listening'); icon.classList.add('listening-pulse');
                recognition.onresult = function(event) {
                    var transcript = event.results[0][0].transcript;
                    var inputEl = document.getElementById(inputId);
                    if(inputEl.value && !inputEl.value.endsWith(' ')) inputEl.value += ' ';
                    inputEl.value += transcript;
                    btnElement.classList.remove('listening'); icon.classList.remove('listening-pulse');
                };
                recognition.onend = function() { btnElement.classList.remove('listening'); icon.classList.remove('listening-pulse'); };
            } catch (e) { console.error(e); }
        }

        function showLoader(msg) { document.getElementById('loading-message').textContent = msg; document.getElementById('loading-spinner').classList.remove('hidden'); }
        function hideLoader() { document.getElementById('loading-spinner').classList.add('hidden'); }

        // --- FUNÇÃO INTELIGENTE PRINCIPAL (ATUALIZADA) ---
        async function callGeminiSmart(promptText, schema) {
            if (window.callVertexAI) {
                // Chama a função definida no <head> que tenta Fine-Tuned -> depois Fallback 2.0
                return await window.callVertexAI(TUNED_MODEL_NAME, promptText, schema);
            } else {
                throw new Error("Sistema de IA não inicializado.");
            }
        }

        // --- FUNCIONALIDADES EXTRAS ---
        function loadHeaderImage() {
            if (!SERVER_SHARE_URL) return;
            var dynamicImgUrl = SERVER_SHARE_URL.replace('/share', '/dynamic-cover') + `?dest=${encodeURIComponent(tripData.destination)}&date=${encodeURIComponent(tripData.startDate||'')}`;
            destinationImageUrl = dynamicImgUrl; 
            var img = new Image();
            img.onload = function() {
                var headerBg = document.getElementById('header-bg-image');
                headerBg.style.backgroundImage = `url('${dynamicImgUrl}')`;
                headerBg.style.opacity = '0.9';
                document.getElementById('header-loader').classList.add('hidden');
                window.logToScreen("Capa dinâmica carregada!", 'success');
            };
            img.onerror = function() {
                window.logToScreen("Falha ao carregar capa dinâmica.", 'warning');
                document.getElementById('header-loader').innerHTML = '<span class="text-gray-400 text-xs">Capa indisponível</span>';
            };
            img.src = dynamicImgUrl;
        }

        async function fetchWeather(destination) {
            try {
                const { Geocoder } = await google.maps.importLibrary("geocoding");
                const geocoder = new Geocoder();
                geocoder.geocode({ 'address': destination }, function(results, status) {
                    if (status === 'OK' && results[0]) {
                        var lat = results[0].geometry.location.lat();
                        var lng = results[0].geometry.location.lng();
                        fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lng}&daily=weathercode,temperature_2m_max,temperature_2m_min&timezone=auto`)
                            .then(r => r.json())
                            .then(data => {
                                if (data.daily) {
                                    var max = Math.round(data.daily.temperature_2m_max[0]);
                                    var min = Math.round(data.daily.temperature_2m_min[0]);
                                    var code = data.daily.weathercode[0];
                                    var icon = getWeatherIcon(code);
                                    var desc = getWeatherDesc(code);
                                    var widget = document.getElementById('weather-widget');
